<!DOCTYPE html>
<html>
    <head>
        <title>Test Google Forms</title>
        <meta charset="utf-8"/>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    </head>
    <body>
        <div>
            <div>
                <strong>Test Google Form</strong>
            </div>
            <form id="form" target="_self" onsubmit="" action="">
                <fieldset>
                    <label>Question 1</label>
                    <input id="qs1_op_1" type="radio" value="1" name="qs1">
                    <input id="qs1_op_2" type="radio" value="2" name="qs1">
                </fieldset>
                <fieldset>
                    <label>Question 2</label>
                    <input id="qs2_op_1" type="radio" value="1" name="qs2">
                    <input id="qs2_op_2" type="radio" value="3" name="qs2">
                </fieldset>
                <div style="width: 100%; display: block; float: right;">
                    <button id="send" type="submit">
                        Send
                    </button>
                </div>
            </form>
        </div>
        <script type="text/javascript">
            function postToGoogle() {
                var field1 = $("input[type='radio'][name='qs1']:checked").val();
                var field2 = $("input[type='radio'][name='qs2']:checked").val();
 
                $.ajax({
                    data: {"entry.802260136": field1, "entry.120307492": field2},
                    type: "POST",
                    dataType: "xml",
                    statusCode: {
                        0: function() {
                            //Success message
                        },
                        200: function() {
                            //Success Message
                        }
                    }
                });
            }
                                 url: "https://docs.google.com/forms/d/e/1FAIpQLSdszEMkab8jbzken1gc-qWysPUBPdll074uW4P6JAtktao4lA/formResponse",

            $(document).ready(function(){
                $('#form').submit(function() {
                    postToGoogle();
                    return false;
                });
            });
        </script>
    </body>
</html>
