
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>My first X3DOM page</title>
    <script type='text/javascript' src='x3dom/x3dom.js'> </script>
    <link rel='stylesheet' type='text/css' href='x3dom/x3dom.css'/>
</head>
<body>
<h1>Using the Inline Node</h1>


<p>
    This example 
</p>


	
	
   <x3d width='1280px' height='600px'> 
    <scene>
		<Viewpoint id="front" position="0 -2000 3500" orientation="1 0 0 0.5" description="camera"></Viewpoint>
		<Transform translation='0 0 -1'>
			<Transform scale='2972 1488 1'>
				<shape>
					<appearance>
						<ImageTexture  url="./models/texture/sleep.jpg"></ImageTexture>
					</appearance>
					<box></box>
				</shape>
			</Transform>
		</Transform>
		
		<Transform translation="0 0 0">
			<Transform scale="20 20 20">
				<inline url="./models/rp.x3d"> </inline> 
		   </Transform>
		</Transform>
		
		<Transform translation='100 0 0'>
			<Transform scale='20 20 20'>
			   <inline url="./models/k.x3d"> </inline> 
		   </Transform>
		</Transform>
    </scene> 
    </x3d>  
	
</body>
</html>
